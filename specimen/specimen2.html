<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Font Viewer</title>
  <link rel="stylesheet" href="type_specimen_styles.css">
</head>
<body>
  <div class="container">
    <!-- 왼쪽 패널 -->
    <div class="left-panel">
      <nav class="nav">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
      </nav>
      <div class="input-section">
        <div class="input-box">
          <label for="size">Font Size:</label>
          <input type="text" id="size" placeholder="72pt">
        </div>
        <div class="input-box">
          <label for="text">Text:</label>
          <input type="text" id="text" placeholder="Type here...">
        </div>
      </div>
      <div class="preview-box">
        <div id="left-preview">Preview</div>
      </div>
    </div>

    <!-- 오른쪽 패널 -->
    <div class="right-panel">
      <nav class="nav">
        <a href="#">VARIABLE</a>
        <a href="#">PREVIEW</a>
      </nav>
      <div class="input-section">
        <div class="input-box">
          <label for="size2">Font Size:</label>
          <input type="text" id="size2" placeholder="72pt">
        </div>
        <div class="input-box">
          <label for="text2">Text:</label>
          <input type="text" id="text2" placeholder="Type here...">
        </div>
      </div>
      <div class="preview-box">
        <div id="right-preview">Preview</div>
      </div>
    </div>
  </div>

  <script>
    // 왼쪽 패널 동적 업데이트
    document.getElementById("text").addEventListener("input", function () {
      const text = this.value;
      document.getElementById("left-preview").textContent = text;
    });

    document.getElementById("size").addEventListener("input", function () {
      const size = this.value.replace("pt", "");
      document.getElementById("left-preview").style.fontSize = size + "pt";
    });

    // 오른쪽 패널 동적 업데이트
    document.getElementById("text2").addEventListener("input", function () {
      const text = this.value;
      document.getElementById("right-preview").textContent = text;
    });

    document.getElementById("size2").addEventListener("input", function () {
      const size = this.value.replace("pt", "");
      document.getElementById("right-preview").style.fontSize = size + "pt";
    });
  </script>
</body>
</html>
