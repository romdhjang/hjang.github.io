<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corner Radius Tester</title>
  <link rel="stylesheet" href="home.css">
  <style>
    @font-face {
      font-family: 'ABCFavoritMono';
      src: url('ABCFavoritMono-Regular-Trial.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    nav {
      font-family: 'ABCFavoritMono', sans-serif; /* 타입페이스 적용 */
      font-size: 24px; /* 폰트 크기 조정 */
      font-weight: 500; /* 중간 두께 */
      gap: 40px; /* 간격 조정 */
      display: flex;
      justify-content: center;
      margin: 20px 0; /* 위아래 여백 */
    }

    .square-box {
      width: 600px; /* 사각형 크기 복원 */
      height: 600px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">VARIABLE</a>
    <a href="#">PREVIEW</a>
  </nav>

  <div class="tester-container">
    <div class="square-box" id="square-box"></div>
    <div class="slider-container">
      <label for="radius-slider">Adjust Corner Radius: <span id="radius-value">0</span>px</label>
      <input type="range" id="radius-slider" class="slider" min="0" max="300" value="0">
    </div>
  </div>

  <script>
    const squareBox = document.getElementById('square-box');
    const slider = document.getElementById('radius-slider');
    const radiusValue = document.getElementById('radius-value');

    slider.addEventListener('input', function () {
      const radius = slider.value;
      squareBox.style.borderRadius = radius + 'px';
      radiusValue.textContent = radius;
    });
  </script>
</body>
</html>
